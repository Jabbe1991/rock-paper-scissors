<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game of rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <!-- player points -->
    <div class="container">
        <div class="score-board">
            <div id="player" class="badge">Player</div>
            <div id="computer" class="badge">Computer</div>
        </div>
        <div class="players-score">
            <span id="player-score">0</span>:<span id="computer-score">0</span>
        </div>
    </div>
    <!-- announcement win, lose -->
    <div class="result">
        <p class="winner">Winner, winner chicken dinner!</p>
        <p class="loser">Big L, looks like a loser!</p>
    </div>
    <!-- game window -->
    <div class="choices">
        <button onclick="play('')" id="rock" class="choice">
            <img src="rock-emoji.png" alt="rock">
        </button>
        <button onclick="play('')"  id="paper" class="choice">
            <img src="paper-emoji.png" alt="paper">
        </button>
        <button onclick="play('')"  id="scissors" class="choice">
            <img src="scissors-emoji.png" alt="scissors">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
